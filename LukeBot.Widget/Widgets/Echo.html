<script src="/js/lukebot-widget-common.js"></script>

<script>
    class EchoResponse {
        constructor(msg) {
            this.Message = msg;
        }
    }

    let echoWidget = new LukeBotWidget();
    echoWidget.registerMessage("EchoMessage", (obj) => {
        echoWidget.send(new EchoResponse(obj.Message));
    });
</script>

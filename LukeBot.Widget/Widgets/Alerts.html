<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
<script src="/js/lukebot-widget-common.js"></script>

<style>
    body {
        background-color: rgba(0, 0, 0, 0);
        overflow: hidden;
        margin: 0px 0px 0px 0px;
        color: #ffffff;
        font-family: 'Open Sans' Arial sans-serif;
    }
    @keyframes alert-line-anim {
        0% {
            stroke-opacity: 100%;
            stroke-dashoffset: 1400;
        }
        30% {
            stroke-opacity: 100%;
            stroke-dashoffset: 0;
        }
        60% {
            stroke-opacity: 80%;
        }
        90% {
            stroke-opacity: 90%;
        }
        100% {
            stroke-opacity: 0%;
            stroke-dashoffset: 0;
        }
    }

    #alert-svg-title path:nth-child(1) {
        stroke-dasharray: 1400;
        stroke-dashoffset: 1400;
        fill: url(#alert-fg-gradient);
        fill-opacity: 100%;
        stroke: url(#alert-stroke-gradient);
        stroke-width: 6;
        stroke-opacity: 0%;
    }
    #alert-svg-details path:nth-child(1) {
        stroke-dasharray: 1400;
        stroke-dashoffset: 1400;
        fill: url(#alert-fg-gradient);
        fill-opacity: 100%;
        stroke: url(#alert-stroke-gradient);
        stroke-width: 6;
        stroke-opacity: 0%;
    }
    .alert {
        position: relative;
        display: flex;
        flex-flow: column;
    }
    .alert-element-title {
        transition: all 1.0s;
    }
    .alert-element-details {
        transition: all 1.0s;
    }
    .alert-element-hidden-right {
        transform: translateX(110%);
    }
    .alert-element-hidden-left {
        transform: translateX(-110%);
    }
    .alert-bg {
        fill: #5e7991;
    }
    .alert-title {
        font-size: 36px;
        text-align: center;
        vertical-align: center;
        margin-right: 8px;
        margin-top: 8px;
        line-height: 1em;
        max-height: 2em;
    }
    .alert-details-box {
        margin: 4px 4px 4px 4px;
        overflow: hidden;
        max-height: 112px;
    }
    .alert-details {
        font-size: 24px;
        text-align: center;
    }
    #alert-fg-gradient {
        --color-a: #4d6173;
        --color-b: #2a6d91;
    }
    #alert-stroke-gradient {
        --color-a: #a9bdcf;
        --color-b: #5e7991;
    }
</style>

<svg id="alert-svg-defs" width="0" height="0" viewBox="0 0 0 0">
    <defs>
        <linearGradient
            id="alert-fg-gradient"
            x1="50"
            y1="-50"
            x2="50"
            y2="250"
            gradientUnits="userSpaceOnUse">
            <stop stop-color="var(--color-a)" />
            <stop offset="10%" stop-color="var(--color-b)" />
            <stop offset="35%" stop-color="var(--color-a)" />
            <stop offset="85%" stop-color="var(--color-b)" />
            <stop offset="100%" stop-color="var(--color-a)" />
        </linearGradient>
        <linearGradient
            id="alert-stroke-gradient"
            x1="50"
            y1="-50"
            x2="50"
            y2="150"
            gradientUnits="userSpaceOnUse">
            <stop stop-color='var(--color-a)' />
            <stop offset="70%" stop-color='var(--color-b)' />
            <stop offset="100%" stop-color='var(--color-a)' />
        </linearGradient>
    </defs>
</svg>

<div id="alert" class="alert" style="float: right">
    <svg id="alert-svg-title" class="alert-element-title alert-element-hidden-right" width="610" height="100" xmlns="http://www.w3.org/2000/svg">
        <path id="alert-svg-title-path" d="M605,5 L5,5 L95,95 L605,95 Z" />
        <foreignObject id="alert-svg-title-fobj" x="90" y="4" width="510" height="90">
            <div id="alert-texts_title" class="alert-title">Alert title!</div>
        </foreignObject>
    </svg>
    <svg id="alert-svg-details" class="alert-element-details alert-element-hidden-right" width="610" height="130" xmlns="http://www.w3.org/2000/svg">
        <path id="alert-svg-details-path" d="M605,5 L95,5 L95,125 L605,125 Z" />
        <foreignObject id="alert-svg-details-fobj" x="94" y="4" width="510" height="120">
            <div id="alert-texts_details_box" class="alert-details-box" height="112">
                <div id="alert-texts_details" class="alert-details">This is a test omega lul</div>
            </div>
        </foreignObject>
    </svg>
</div>

<script>
    const STREAMELEMENTS_SPEECH_API = "https://api.streamelements.com/kappa/v2/speech";

    class InfoPanel {
        constructor() {
            this.mRootElement = document.getElementById("alert");
            this.mTitleElement = document.getElementById("alert-svg-title");
            this.mTitlePath = document.getElementById("alert-svg-title-path");
            this.mTitleFObj = document.getElementById("alert-svg-title-fobj");
            this.mTitleDiv = document.getElementById("alert-texts_title");
            this.mDetailsElement = document.getElementById("alert-svg-details");
            this.mDetailsPath = document.getElementById("alert-svg-details-path");
            this.mDetailsFObj = document.getElementById("alert-svg-details-fobj");
            this.mDetailsBoxDiv = document.getElementById("alert-texts_details_box");
            this.mDetailsDiv = document.getElementById("alert-texts_details");
            this.mAlignment = "right";
            this.mHiddenClassName = "alert-element-hidden-right";
        }

        alignLeft() {
            // redo some control things to make the widget align to the left side
            this.mAlignment = "left";

            this.mRootElement.style.float = "left";

            // #1 - SVG paths must be changed
            this.mTitlePath.setAttribute("d", "M5,5 L605,5 L515,95 L5,95 Z");
            this.mDetailsPath.setAttribute("d", "M5,5 L515,5 L515,125 L5,125 Z");

            // #2 - we have to hide elements to the left instead of right
            this.mTitleElement.classList.remove(this.mHiddenClassName);
            this.mDetailsElement.classList.remove(this.mHiddenClassName);

            this.mHiddenClassName = "alert-element-hidden-left";
            this.mTitleElement.classList.add(this.mHiddenClassName);
            this.mDetailsElement.classList.add(this.mHiddenClassName);

            // #3 - Move foreign objects to new locations
            this.mTitleFObj.setAttribute("x", "4");
            this.mDetailsFObj.setAttribute("x", "4");
        }

        detailsAnimFrame(timeStamp) {
            if (this.mDetailsScroll >= this.mDetailsMaxScroll)
                return;

            if (this.detailsAnimLastFrame === undefined)
                this.detailsAnimLastFrame = timeStamp;

            var delta = (timeStamp - this.detailsAnimLastFrame) / 1000.0; // ms -> s

            this.mDetailsScroll += this.mScrollSpeed * delta;
            this.mDetailsDiv.style.transform = `translateY(-${this.mDetailsScroll}px)`;

            this.detailsAnimLastFrame = timeStamp;

            window.requestAnimationFrame(this.detailsAnimFrame.bind(this));
        }

        show() {
            this.mTitleElement.classList.remove(this.mHiddenClassName);
            this.mTitlePath.style.animation = 'alert-line-anim 6s ease-out forwards infinite';

            if (this.mDetailsDiv.innerHTML) {
                this.mDetailsDiv.style.transform = 'translateY(0px)';
                this.mDetailsElement.classList.remove(this.mHiddenClassName);
                this.mDetailsPath.style.animation = 'alert-line-anim 6s ease-out forwards infinite';

                // delay the details animation
                this.mTitleElement.style.transitionDelay = "0ms";
                this.mDetailsElement.style.transitionDelay = "150ms";
            }
        }

        launchScroll(audioDuration) {
            // parameters for scroll
            this.mDetailsDiv.style.transform = `translateY(0px)`;
            this.mDetailsScroll = 0;
            this.detailsAnimLastFrame = undefined;
            this.mDetailsMaxScroll = this.mDetailsDiv.clientHeight - this.mDetailsBoxDiv.clientHeight;

            if (audioDuration) {
                var audioMinusPause = audioDuration - 10;
                if (audioMinusPause < 0)
                    this.mScrollSpeed = 0;
                else
                    this.mScrollSpeed = this.mDetailsMaxScroll / audioMinusPause;
            } else {
                this.mScrollSpeed = 5.0;
            }

            this.mAnimTimeout = setTimeout(() => {
                window.requestAnimationFrame(this.detailsAnimFrame.bind(this));
            }, 7000);
        }

        hide(afterHideCb) {
            this.mTitleElement.style.transitionDelay = "150ms";
            this.mDetailsElement.style.transitionDelay = "0ms";

            this.mTitleElement.classList.add(this.mHiddenClassName);
            this.mDetailsElement.classList.add(this.mHiddenClassName);

            this.mDetailsMaxScroll = 0; // to stop the scroll animation
            clearTimeout(this.mAnimTimeout);

            const titleHandler = (event) => {
                this.mTitlePath.style.animation = 'none';
                this.mDetailsScroll = 0;
                event.target.removeEventListener("transitionend", titleHandler);
                if (afterHideCb)
                    afterHideCb();
            }

            const detailsHandler = (event) => {
                this.mDetailsPath.style.animation = 'none';
                event.target.removeEventListener("transitionend", detailsHandler);
            }

            this.mTitleElement.addEventListener("transitionend", titleHandler);
            if (this.mDetailsDiv.innerHTML)
                this.mDetailsElement.addEventListener("transitionend", detailsHandler);
        }

        setTitle(title) {
            this.mTitleDiv.innerHTML = title;
        }

        setDetails(details) {
            this.mDetailsDiv.innerHTML = details;
        }
    }
    let infoPanel = new InfoPanel();

    class WidgetEventCompletionStatus {
        constructor(status, reason) {
            this.Status = status;
            this.Reason = reason;
        }
    }

    const TwitchSubscriptionType = {
        New: 0,
        Resub: 1,
        Gift: 2
    }

    class AlertChain {
        constructor(receivedObject) {
            this.mChain = new Array();
            this.mCurrent = 0;
            this.mType = receivedObject.EventName;
            this.mUsername = receivedObject.User;
            this.mDisplayName = receivedObject.DisplayName;
        }

        add(alertEvent) {
            if (!(alertEvent instanceof AlertBase)) {
                throw new Error("Cannot add objects not extending AlertBase()");
            }
            this.mChain.push(alertEvent);
        }

        next() {
            this.mCurrent += 1;
            if (this.mCurrent < this.mChain.length) {
                this.mChain[this.mCurrent].execute(this.next.bind(this));
            }
        }

        play() {
            this.mCurrent = 0;
            this.mChain[this.mCurrent].execute(this.next.bind(this));
        }

        interrupt() {
            this.mChain.forEach((value, idx) => {
                value.interrupt();
            });
        }
    }

    class AlertBase {
        constructor() {
            if (this.constructor == AlertBase) {
                throw new Error("Cannot instantiate base class");
            }
        }

        execute(next) {
            throw new Error("execute() has not been implemented");
        }

        interrupt() {
            throw new Error("interrupt() has not been implemented");
        }
    }

    class AudioAlert extends AlertBase {
        constructor(audioPath) {
            super();
            this.mEnsureLongEnough = false;
            if (audioPath)
                this.setPath(audioPath);
        }

        setPath(path) {
            this.mAudioBlobPromise = fetch(path);
        }

        execute(next) {
            this.mAudioBlobPromise.then((response) => response.blob())
                                  .then((blob) => {
                var audioURL = window.URL.createObjectURL(blob);
                this.mAudio = new Audio(audioURL);
                this.mAudio.addEventListener("canplaythrough", (event) => {
                    this.mAudio.play().catch(
                        (reason) => {
                            let completionStatus = new WidgetEventCompletionStatus(2, `ERROR play failed: ${reason}`);
                            socket.send(JSON.stringify(completionStatus));
                        }
                    );
                });
                this.mAudio.addEventListener("ended", (value) => {
                    if (this.mEnsureLongEnough && this.mAudio.duration < 5.0) {
                        // Wait to make the alert last at least 5 seconds
                        setTimeout(() => {
                            next();
                        }, (5.0 - this.mAudio.duration) * 1000);
                    } else {
                        // Audio was longer than non-message alert, continue
                        next();
                    }
                });
                this.mAudio.addEventListener("error", (event) => {
                    let completionStatus = new WidgetEventCompletionStatus(2, `ERROR playing audio alert: ${audio.error.message}`);
                    socket.send(JSON.stringify(completionStatus));
                });
                this.setupScroll();
            }).catch((error) => {
                let completionStatus = new WidgetEventCompletionStatus(2, `ERROR fetching audio file: ${error}`);
                socket.send(JSON.stringify(completionStatus));
            });
        }

        setupScroll() {
            // noop
        }

        interrupt() {
            if (this.mAudio)
                this.mAudio.pause();
        }
    }

    class TTSAlert extends AudioAlert {
        constructor(voice, message) {
            super();
            this.mURL = new URL(STREAMELEMENTS_SPEECH_API);
            this.mURL.searchParams.append("voice", voice);
            this.mURL.searchParams.append("text", message);
            this.setPath(this.mURL.toString());
            this.mEnsureLongEnough = true;
        }

        setupScroll() {
            this.mAudio.addEventListener("loadedmetadata", (event) => {
                infoPanel.launchScroll(event.target.duration);
            })
        }
    }

    class ShowInfoAlert extends AlertBase {
        constructor(title, details) {
            super();

            this.mTitle = title;
            this.mDetails = details;
        }

        execute(next) {
            infoPanel.setTitle(this.mTitle);
            infoPanel.setDetails(this.mDetails);
            infoPanel.show();
            next();
        }

        interrupt() {
            // noop
        }
    }

    class HideInfoAlert extends AlertBase {
        constructor() {
            super();
        }

        execute(next) {
            infoPanel.hide(next);
        }

        interrupt() {
            infoPanel.hide(null);
        }
    }

    class TimeoutAlert extends AlertBase {
        constructor(timeMs) {
            super();
            this.mTimeoutMs = timeMs;
            this.mTimer = null;
        }

        execute(next) {
            this.mTimer = setTimeout((wait) => {
                next();
                this.mTimer = null;
            }, this.mTimeoutMs);
        }

        interrupt() {
            if (this.mTimer) {
                clearTimeout(this.mTimer);
                this.mTimer = null;
            }
        }
    }

    class AlertChainComplete extends AlertBase {
        constructor() {
            super();
            this.mStatus = 0;
            this.mReason = "OK";
        }

        execute(next) {
            alertsWidget.send(new WidgetEventCompletionStatus(this.mStatus, this.mReason));
        }

        interrupt() {
        }
    }

    const alert = document.getElementById('alert');
    let alertChain = null;

    let alertsWidget = new LukeBotWidget();
    alertsWidget.registerMessage("AlertInterrupt", (obj) => {
        // interrupt has been triggerred, let's pause the chain and clear it
        if (alertChain != null) {
            alertChain.interrupt();
            alertChain = null;

            alertsWidget.send(new WidgetEventCompletionStatus(1, "Alert interrupted"));
        }
    });
    alertsWidget.registerMessage("AlertWidgetConfig", (obj) => {
        // picked up configuration message; read and adjust
        // TODO once Widget configuration is unified, this has to be changed
        if (obj.Alignment && obj.Alignment == "left") {
            infoPanel.alignLeft();
        }

        alertsWidget.send(new WidgetEventCompletionStatus(0, "Configuration applied"));
    });
    alertsWidget.registerMessage("TwitchChannelPointsRedemption", (obj) => {
        alertChain = new AlertChain(obj);

        // TODO

        alertChain.add(new AlertChainComplete());
        alertChain.play();
    });
    alertsWidget.registerMessage("TwitchSubscription", (obj) => {
        alertChain = new AlertChain(obj);

        var showInfoAlert = null;
        if (obj.Details.Type == TwitchSubscriptionType.Resub) {
            showInfoAlert = new ShowInfoAlert(obj.DisplayName + "<br>subscribed for " + obj.Details.Duration + " months!", obj.Details.Message);
        } else if (obj.Details.Type == TwitchSubscriptionType.Gift) {
            showInfoAlert = new ShowInfoAlert(obj.DisplayName + "<br>gifted " + obj.Details.RecipentCount + " subs!", null);
        } else {
            showInfoAlert = new ShowInfoAlert(obj.DisplayName + " subscribed!", null);
        }
        alertChain.add(showInfoAlert);

        alertChain.add(new AudioAlert("/content/news-ting-6832.ogg"));

        if (obj.Details.Type == TwitchSubscriptionType.Resub) {
            alertChain.add(new TTSAlert("Brian", obj.Details.Message));
        } else {
            alertChain.add(new TimeoutAlert(5000));
        }

        alertChain.add(new HideInfoAlert());
        alertChain.add(new AlertChainComplete());
        alertChain.play();
    });
    alertsWidget.registerMessageError((error) => {
        alertsWidget.send(new WidgetEventCompletionStatus(1, `ERROR exception while preparing/playing alert: ${error}`));
    });
</script>

<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">

<style>
    body {
        background-color: rgba(0, 0, 0, 0);
        overflow: hidden;
        color: #ffffff;
        font-family: 'Open Sans' Arial sans-serif;
    }

    #chat {
        overflow: hidden;
        position: absolute;
        bottom: 0;
        left: 0px;
        width: 100vw;
        padding-left: 2px;
        padding-right: 2px;
        white-space: normal;
        word-wrap: break-word;
        font: 19px 'Open Sans';
        text-shadow: black 0px 0px 2px, black 0px 0px 2px, black 0px 0px 2px, black 0px 0px 2px;
    }
</style>

<div id="chat">
</div>

<script>
    const dbg = document.getElementById("debug");
    function printDebug(text) {
        if (dbg) {
            dbg.innerHTML += text + "<br />";
        }
    }

    const metadata = document.getElementsByTagName('meta');
    function getMeta(name) {
        for (let i = 0; i < metadata.length; ++i) {
            if (metadata[i].getAttribute('name') === name) {
                return metadata[i].getAttribute('content');
            }
        }
        return '';
    }

    const serverAddress = getMeta('serveraddress');
    const chat = document.getElementById('chat');
    printDebug(serverAddress);


    class Message {
        constructor(msg) {
            if (msg.Type != "TwitchIRCMessage")
                return;

            this.mID = msg.MessageID;
            this.mUserID = msg.UserID;
            this.mColor = msg.Color;
            this.mNick = msg.Nick;
            this.mDisplayName = msg.DisplayName;
            this.mMessage = msg.Message;
        }
    }

    class MessageList {
        constructor() {
            this.mMessages = [];
        }

        updateChat() {
            chat.innerHTML = "";
            this.mMessages.forEach(function (e) {
                var nick = e.mDisplayName;
                if (nick == "")
                    nick = e.mNick;
                chat.innerHTML += `<span style="color:${e.mColor}">${nick}</span>: ${e.mMessage}<br/>`;
            })
        }

        add(msgObj) {
            this.mMessages.push(new Message(msgObj));

            // remove oldest message
            if (this.mMessages.length > 30) {
                this.mMessages.shift();
            }

            this.updateChat();
        }

        remove(msgObj) {
            let id = msgObj.Message;
            let hasID = false;
            if (msgObj.MessageID != "") {
                let id = msgObj.MessageID;
                let hasID = true;
            }

            let msgIdx = this.mMessages.findIndex(function (e) {
                if (hasID)
                    return e.mID == id;
                else
                    return e.mMessage == id;
            });

            printDebug(msgIdx);
            if (msgIdx != -1) {
                this.mMessages.splice(msgIdx, 1);
                this.updateChat();
            }
        }

        removeUser(msgObj) {
            this.mMessages = this.mMessages.filter(function (e) {
                return e.mNick != msgObj.Nick;
            });
            this.updateChat();
        }
    }

    let msgList = new MessageList();


    let socket = new WebSocket("ws://" + serverAddress + "/");
    socket.onopen = function (e) {
        printDebug(`Connected to server at ${serverAddress}`);
    }

    socket.onclose = function (event) {
        if (event.wasClean) {
            printDebug(`Connection closed cleanly`);
        } else {
            printDebug(`Connection died`);
        }
    }

    socket.onerror = function (error) {
        printDebug(`Error: ${error.message}`);
    }

    socket.onmessage = function (event) {
        try {
            let obj = JSON.parse(event.data);

            if (obj.Type != null) {
                switch (obj.Type)
                {
                case "TwitchIRCMessage":
                    msgList.add(obj);
                    break;
                case "TwitchIRCClearChat":
                    msgList.removeUser(obj);
                    break;
                case "TwitchIRCClearMsg":
                    msgList.remove(obj);
                    break;
                }
            } else {
                printDebug(`Received unknown obj: ${obj}`);
            }
        } catch (error) {
            printDebug(`Error: ${error}`);
        }
    }
